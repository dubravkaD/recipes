<ion-content class="ion-padding-top">
  <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-label class="ion-padding">
          <h1 style="font-size:xx-large;">Log In</h1>
        </ion-label>
      </ion-row><br>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input type="email" label="Email" label-placement="floating"  ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" label="Password" label-placement="floating"  ngModel name="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <br>
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" shape="round" size="medium" [disabled]="loginForm.invalid">Log In</ion-button>
      </ion-row>
      <br>
      <ion-row class="ion-justify-content-center">
        <p>Don't have account? <a routerLink="/register" style="text-decoration: none;">Register</a></p>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

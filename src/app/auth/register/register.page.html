<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-label class="ion-padding">
          <h1 style="font-size:xx-large;">Register</h1>
        </ion-label>
      </ion-row><br>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input type="email" label="Email" label-placement="floating" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" label="Password" label-placement="floating" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" label="User Name" label-placement="floating"  formControlName="username" ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <br>
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" shape="round" size="medium" [disabled]="registerForm.invalid">Register</ion-button>
      </ion-row> <br>
      <ion-row class="ion-justify-content-center">
        <p>Already have account? <a routerLink="/login" style="text-decoration: none;">Login</a></p>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
